<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shooting Game - 1 Block/sec</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    canvas {
      background: #000;
      border: 2px solid white;
      display: block;
      max-width: 100%;
    }
    #scoreBoard {
      color: white;
      font-size: 20px;
      margin: 10px;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 10;
    }
    #mobileControls {
      display: flex;
      justify-content: space-around;
      margin: 10px;
      width: 100%;
    }
    .control-btn {
      background: white;
      color: black;
      font-size: 24px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0 | Highscore: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="mobileControls">
    <button class="control-btn" id="leftBtn">‚è™</button>
    <button class="control-btn" id="shootBtn">üî´</button>
    <button class="control-btn" id="rightBtn">‚è©</button>
  </div>

  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');
    const scoreBoard = document.getElementById('scoreBoard');

    // Setup
    const player = { width: 50, height: 50, color: 'white', speed: 7 };
    const bullets = [];
    const enemies = [];
    let keys = {};
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let gameOver = false;
    let canShoot = true;

    const blockSize = 50;
    const fps = 60;
    const enemySpeed = blockSize / fps; // 1 block per second
    const bulletSpeed = 7;
    const maxSpawnRate = 3;
    const enemySpawnInterval = 1000 / maxSpawnRate;
    let lastEnemySpawnTime = 0;

    // Initial player setup
    player.x = canvas.width / 2 - player.width / 2;
    player.y = canvas.height - player.height - 10;

    function updateScore() {
      scoreBoard.textContent = `Score: ${score} | Highscore: ${highscore}`;
    }

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - blockSize),
        y: 0,
        width: blockSize,
        height: blockSize,
        color: 'red'
      });
    }

    function update() {
      if (gameOver) return;

      // Move player
      if (keys['ArrowLeft'] || keys['left']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['right']) player.x += player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Shooting
      if ((keys['Space'] || keys['shoot']) && canShoot) {
        bullets.push({
          x: player.x + player.width / 2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          color: 'white'
        });
        canShoot = false;
        setTimeout(() => canShoot = true, 300);
      }

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bulletSpeed;
        if (bullets[i].y < 0) bullets.splice(i, 1);
      }

      // Spawn enemies
      const now = Date.now();
      if (now - lastEnemySpawnTime >= enemySpawnInterval) {
        spawnEnemy();
        lastEnemySpawnTime = now;
      }

      // Update enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.y += enemySpeed;

        // Game over if enemy reaches bottom
        if (e.y + e.height >= canvas.height) {
          return triggerGameOver();
        }

        // Collision with player
        if (isColliding(e, player)) return triggerGameOver();

        // Collision with bullets
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          if (isColliding(e, b)) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            if (score > highscore) {
              highscore = score;
              localStorage.setItem("highscore", highscore);
            }
            updateScore();
            break;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      // Bullets
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
      // Enemies
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function isColliding(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function triggerGameOver() {
      gameOver = true;
      restartBtn.style.display = 'block';
    }

    function resetGame() {
      bullets.length = 0;
      enemies.length = 0;
      score = 0;
      gameOver = false;
      canShoot = true;
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height - player.height - 10;
      lastEnemySpawnTime = Date.now();
      updateScore();
      restartBtn.style.display = 'none';
      requestAnimationFrame(gameLoop);
    }

    // Keyboard
    window.addEventListener('keydown', e => {
      if (e.code === 'ArrowLeft') keys['left'] = true;
      if (e.code === 'ArrowRight') keys['right'] = true;
      if (e.code === 'Space') keys['shoot'] = true;
    });
    window.addEventListener('keyup', e => {
      if (e.code === 'ArrowLeft') keys['left'] = false;
      if (e.code === 'ArrowRight') keys['right'] = false;
      if (e.code === 'Space') keys['shoot'] = false;
    });

    // Mobile
    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['left'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['left'] = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['right'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['right'] = false);
    document.getElementById('shootBtn').addEventListener('touchstart', () => keys['shoot'] = true);
    document.getElementById('shootBtn').addEventListener('touchend', () => keys['shoot'] = false);

    restartBtn.addEventListener('click', resetGame);

    // Start Game
    updateScore();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
