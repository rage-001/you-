<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Game</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 2px solid #fff;
      max-width: 100%;
    }

    #mobileControls {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      width: 100%;
    }

    .control-btn {
      background-color: white;
      border: none;
      padding: 20px;
      font-size: 24px;
      border-radius: 10px;
      flex: 1;
      margin: 0 5px;
    }

    #scoreBoard {
      color: white;
      font-size: 20px;
      margin: 10px;
    }

    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0 | Highscore: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="mobileControls">
    <button class="control-btn" id="leftBtn">‚è™</button>
    <button class="control-btn" id="shootBtn">üî´</button>
    <button class="control-btn" id="rightBtn">‚è©</button>
  </div>

  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');
    const scoreBoard = document.getElementById('scoreBoard');

    let player, bullets, enemies, score, highscore, isGameOver;
    let keys = {};
    let canShoot = true;
    let enemySpeed = 3;
    const bulletSpeed = 7;

    const maxSpawnRate = 3; // enemies per sec
    const enemySpawnInterval = 1000 / maxSpawnRate;
    let lastEnemySpawnTime = 0;

    function initGame() {
      player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 60,
        width: 50,
        height: 50,
        color: 'white',
        speed: 7
      };
      bullets = [];
      enemies = [];
      score = 0;
      enemySpeed = 3;
      isGameOver = false;
      lastEnemySpawnTime = Date.now();
      highscore = localStorage.getItem("highscore") || 0;
      updateScore();
    }

    function updateScore() {
      scoreBoard.textContent = `Score: ${score} | Highscore: ${highscore}`;
    }

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - 50),
        y: 0,
        width: 50,
        height: 50,
        color: 'red'
      });
    }

    function update() {
      if (isGameOver) return;

      if (keys['ArrowLeft'] || keys['left']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['right']) player.x += player.speed;

      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Controlled shoot
      if ((keys['Space'] || keys['shoot']) && canShoot) {
        bullets.push({
          x: player.x + player.width / 2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          color: 'white'
        });
        canShoot = false;
        setTimeout(() => canShoot = true, 250);
      }

      // Update bullets
      bullets.forEach((b, i) => {
        b.y -= bulletSpeed;
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Enemy spawn rate control
      const now = Date.now();
      if (now - lastEnemySpawnTime >= enemySpawnInterval) {
        spawnEnemy();
        lastEnemySpawnTime = now;
      }

      // Update enemies
      enemies.forEach((e, i) => {
        e.y += enemySpeed;

        // Game over if enemy reaches bottom
        if (e.y + e.height >= canvas.height) {
          gameOver();
        }

        // Check collision with player
        if (isColliding(e, player)) {
          gameOver();
        }

        // Check collision with bullets
        bullets.forEach((b, j) => {
          if (isColliding(b, e)) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score++;
            if (score % 100 === 0) enemySpeed += 1;
            if (score > highscore) {
              highscore = score;
              localStorage.setItem("highscore", highscore);
            }
            updateScore();
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function isColliding(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function gameOver() {
      isGameOver = true;
      restartBtn.style.display = 'block';
    }

    function resetGame() {
      initGame();
      restartBtn.style.display = 'none';
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') keys['left'] = true;
      if (e.code === 'ArrowRight') keys['right'] = true;
      if (e.code === 'Space') keys['shoot'] = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') keys['left'] = false;
      if (e.code === 'ArrowRight') keys['right'] = false;
      if (e.code === 'Space') keys['shoot'] = false;
    });

    // Mobile Controls
    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['left'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['left'] = false);

    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['right'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['right'] = false);

    document.getElementById('shootBtn').addEventListener('touchstart', () => keys['shoot'] = true);
    document.getElementById('shootBtn').addEventListener('touchend', () => keys['shoot'] = false);

    restartBtn.addEventListener('click', resetGame);

    // Start
    initGame();
    gameLoop();
  </script>
</body>
</html>
