<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Game - Mobile Friendly</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background-color: black;
      border: 2px solid white;
      touch-action: none;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
      position: fixed;
      bottom: 10px;
      left: 0;
      padding: 10px;
    }
    .btn {
      padding: 20px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
    }
    .restart-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-btn" id="restartBtn">Restart Game</button>

  <div class="controls">
    <button class="btn" id="leftBtn">←</button>
    <button class="btn" id="shootBtn">Shoot</button>
    <button class="btn" id="rightBtn">→</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');

    // Resize canvas to fit screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 100;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const player = {
      width: 50,
      height: 50,
      color: 'white',
      x: 0,
      y: 0,
      speed: 7
    };

    const bullets = [];
    const enemies = [];
    let bulletSpeed = 10;
    let enemySpeed = 2;
    let keys = {};
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gameOver = false;
    let lastBulletTime = 0;

    function resetGame() {
      bullets.length = 0;
      enemies.length = 0;
      score = 0;
      enemySpeed = 2;
      gameOver = false;
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height - player.height - 10;
      restartBtn.style.display = 'none';
      gameLoop();
    }

    function showGameOver() {
      gameOver = true;
      restartBtn.style.display = 'block';
    }

    function updateDifficulty() {
      enemySpeed = 2 + Math.floor(score / 100) * 3;
    }

    function update() {
      if (gameOver) return;

      // Handle input
      if (keys['ArrowLeft'] || keys['left']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['right']) player.x += player.speed;
      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

      // Shoot cooldown
      const now = Date.now();
      if ((keys[' '] || keys['shoot']) && now - lastBulletTime > 300) {
        bullets.push({
          x: player.x + player.width / 2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          color: 'white'
        });
        lastBulletTime = now;
      }

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bulletSpeed;
        if (bullets[i].y < 0) bullets.splice(i, 1);
      }

      // Spawn enemies
      if (Math.random() < 0.02) {
        enemies.push({
          x: Math.random() * (canvas.width - 50),
          y: 0,
          width: 50,
          height: 50,
          color: 'red'
        });
      }

      // Update enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += enemySpeed;

        // Check if enemy reaches bottom
        if (enemies[i].y + enemies[i].height >= canvas.height) {
          showGameOver();
          return;
        }

        // Check collision with player
        if (isColliding(enemies[i], player)) {
          showGameOver();
          return;
        }

        // Check collision with bullets
        for (let j = bullets.length - 1; j >= 0; j--) {
          if (isColliding(enemies[i], bullets[j])) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score += 10;
            if (score > highScore) {
              highScore = score;
              localStorage.setItem('highScore', highScore);
            }
            updateDifficulty();
            break;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw bullets
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      // Draw enemies
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });

      // Draw score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
      ctx.fillText('High Score: ' + highScore, 10, 60);
    }

    function isColliding(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function gameLoop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    // Keyboard control
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    // Mobile buttons
    document.getElementById('leftBtn').addEventListener('touchstart', () => keys['left'] = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => keys['left'] = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => keys['right'] = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => keys['right'] = false);
    document.getElementById('shootBtn').addEventListener('touchstart', () => keys['shoot'] = true);
    document.getElementById('shootBtn').addEventListener('touchend', () => keys['shoot'] = false);

    restartBtn.addEventListener('click', resetGame);

    // Start
    resetGame();
  </script>
</body>
</html>
